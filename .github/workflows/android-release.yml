name: Android Release CI/CD

# Se déclenche à chaque push sur la branche 'main'
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer le code du dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Préparer l'environnement Java et Android
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Étape 3 : Déchiffrer et restaurer le Keystore au bon endroit
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/my_keystore.jks

      # Étape 4 : Créer le fichier keystore.properties à la volée
      - name: Create keystore.properties file
        run: |
          echo "storeFile=my_keystore.jks" > keystore.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> keystore.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> keystore.properties

      # Étape 5 : Donner les permissions d'exécution au script Gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Étape 6 : Générer l'APK signé pour la production
      - name: Build release APK
        run: ./gradlew assembleRelease

      # Étape 7 : Préparer les fichiers pour la publication
      - name: Prepare release files
        run: |
          mkdir -p release
          mv app/build/outputs/apk/release/app-release.apk release/app-release.apk

      # Étape 8 : Mettre à jour le fichier update.json
      - name: Update update.json
        run: |
          VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | awk '{print $3}')
          APK_URL="https://raw.githubusercontent.com/${{ github.repository }}/main/release/app-release.apk"
          jq --argjson vc "$VERSION_CODE" --arg url "$APK_URL" '.versionCode = $vc | .url = $url' update.json > tmp.json && mv tmp.json update.json

      # Étape 9 : Commiter et pousser automatiquement l'APK et le JSON mis à jour
      - name: Commit and Push new APK and update.json
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "CI: Automatic new version release"
          file_pattern: "release/app-release.apk update.json"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"
