name: Android Release CI/CD

# Se déclenche à chaque push sur la branche 'main'
on:
  push:
    branches: [ "main" ]

# Permissions nécessaires pour écrire la Release et commiter le JSON
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Étape 3 : Keystore
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/my_keystore.jks

      # Étape 4 : Properties
      - name: Create keystore.properties file
        run: |
          echo "storeFile=my_keystore.jks" > keystore.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> keystore.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> keystore.properties

      # Étape 5 : Permissions Gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Étape 6 : Build
      - name: Build release APK
        run: ./gradlew assembleRelease

      # Étape 7 : Extraction des versions (Code & Name)
      - name: Extract Version Information
        id: extract_version
        run: |
          VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | awk '{print $3}')
          # Extraction un peu plus robuste du versionName (enlève les guillemets)
          VERSION_NAME=$(grep 'versionName' app/build.gradle.kts | awk '{print $3}' | tr -d '"')
          
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          
          echo "Detected Version: $VERSION_NAME ($VERSION_CODE)"

      # Étape 8 : Préparation fichier APK
      - name: Move APK
        run: |
          mv app/build/outputs/apk/release/app-release.apk app-release.apk

      # Étape 9 : Création update.json (Avec le lien vers la RELEASE)
      - name: Create update.json
        run: |
          # L'URL pointe maintenant vers les assets de la release GitHub
          APK_URL="https://github.com/${{ github.repository }}/releases/download/v${{ env.VERSION_NAME }}/app-release.apk"
          
          echo "{\"versionCode\": ${{ env.VERSION_CODE }}, \"url\": \"$APK_URL\"}" > update.json
          cat update.json

      # Étape 10 : Commiter update.json (Pour que l'app puisse vérifier la version)
      # On ne commit PAS l'APK ici pour ne pas alourdir le git, il sera dans la Release.
      - name: Commit update.json
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "CI: Update version to v${{ env.VERSION_NAME }}"
          file_pattern: "update.json"

      # Étape 11 : Créer la VRAIE Release GitHub
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION_NAME }}
          name: Release v${{ env.VERSION_NAME }}
          body: "Nouvelle mise à jour automatique générée par CI/CD."
          draft: false
          prerelease: false
          files: app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}