name: Android Release CI/CD

# Se déclenche à chaque push sur la branche 'main'
on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/my_keystore.jks

      - name: Create keystore.properties file
        run: |
          echo "storeFile=my_keystore.jks" > keystore.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> keystore.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> keystore.properties

      # Nouvelle étape : Créer le fichier de version dynamiquement
      - name: Create version.properties file
        run: echo "versionCode=${{ github.run_number }}" > version.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Prepare release files
        run: |
          mkdir -p release
          mv app/build/outputs/apk/release/app-release.apk release/app-release.apk

      - name: Create update.json
        run: |
          VERSION_CODE=${{ github.run_number }}
          APK_URL="https://raw.githubusercontent.com/${{ github.repository }}/main/release/app-release.apk"
          echo "{\"versionCode\": $VERSION_CODE, \"url\": \"$APK_URL\"}" > update.json
          cat update.json

      - name: Commit and Push new APK and update.json
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "CI: Automatic release of version ${{ github.run_number }}"
          file_pattern: "release/app-release.apk update.json version.properties"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"
